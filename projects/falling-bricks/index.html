<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Falling bricks</title>
	<link rel="stylesheet" href="css/style.min.css">
	<script src="https://polyfill.io/v3/polyfill.min.js?features=Element.prototype.closest%2CElement.prototype.remove" defer></script>
    <script src="js/script.js" defer></script>   
</head>
<body>
	<div class="options">
		<div class="attempts-wrap">
			<span class="heart"></span>
			<span class="attempts">0</span>
		</div>	
	</div>
	<section id="game" class="section-game">
		<div class="score">Score: <span class="record">0</span></div>
		<img src="img/Vedro.png" alt="" class="bucket">
		<div class="brick"></div>
	</section>
	<div id="popup-start" class="popup popup--start popup--first-start">
		<div class="popup__wrap">
			<div class="popup__title">Falling bricks</div>
			<div class="popup__inner">
				<form class="user-name">
					<input type="text" placeholder="Your name" required>
					<button type="submit" class="btn">ok</button>
				</form>
				<ul class="popup__list start-menu">
					<li class="popup__item">
						<a href="#" class="close-popup start-game">Start game</a>
					</li>
					<li class="popup__item">
						<a href="#" class="show-popup" data-popup="popup--record">Record</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div id="popup-end" class="popup popup--end">
		<div class="popup__wrap">
			<div class="popup__title">Game over</div>
			<div class="popup__inner">
				<ul class="popup__list">
					<li class="popup__item popup__item--score">Your score: <span class="score-final"></span></li>
					<li class="popup__item">
						<a href="#" class="close-popup start-game">Restart</a>
					</li>
					<li class="popup__item">
						<a href="#" class="show-popup record-end" data-popup="popup--record">Record</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div id="popup-record" class="popup popup--record">
		<div class="popup__wrap">
			<div class="popup__title">Record</div>
			<div class="popup__inner">
				<a href="#" class="show-popup popup__back" data-popup="popup--start">Back</a>
				<table class="table">
					<thead>
						<tr>
							<th>Name</th>
							<th>Score</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td class="table__name"></td>
							<td class="table__score">0</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
