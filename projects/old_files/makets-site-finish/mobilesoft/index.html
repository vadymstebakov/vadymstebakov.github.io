<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MobileSoft</title>
    <link rel="stylesheet" href="css/style.css">

    <!--[if lt IE 9]>
    <script src="http://phpbbex.com/oldies/oldies.js" charset="utf-8"></script>
    <![endif]-->
</head>
<body>
	<div class="bg">
        <div class="bg__referee">
            <img src="img/referee.png" alt="Referee">
        </div>
        <div class="bg__table">
            <img src="img/table.png" alt="Table">
            <div class="green-table">
                <h1 class="green-table__title">
                    Стол 1
                </h1>
                <div class="green-table__cards">
                    <div class="card black">
                        <span class="numeral">8</span>
                        <span class="little icon-clubs"></span>
                        <span class="big icon-clubs"></span>
                    </div>
                    <div class="card red">
                        <span class="numeral">9</span>
                        <span class="little icon-heart"></span>
                        <span class="big icon-heart"></span>
                    </div>
                    <div class="card black">
                        <span class="numeral">8</span>
                        <span class="little icon-clubs"></span>
                        <span class="big icon-clubs"></span>
                    </div>
                    <div class="card red">
                        <span class="numeral">9</span>
                        <span class="little icon-heart"></span>
                        <span class="big icon-heart"></span>
                    </div>
                    <div class="card black">
                        <span class="numeral">8</span>
                        <span class="little icon-clubs"></span>
                        <span class="big icon-clubs"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="bg__win">
            <div class="chip-first">
                <img src="img/chip-first.png" alt="Chip">
                <span class="chip-first__nomber">25</span>
            </div>
            <div class="win-cards">
                <div class="card red first">
                    <span class="numeral">9</span>
                    <span class="little icon-heart"></span>
                    <span class="big icon-heart"></span>
                </div>
                <div class="card black second">
                    <span class="numeral">8</span>
                    <span class="little icon-clubs"></span>
                    <span class="big icon-clubs"></span>
                </div>
                <div class="wins">wins</div>
            </div>
            <div class="chip-second">
                <img src="img/chip-second.png" alt="Chip">
                <span class="chip-second__nomber">12</span>
            </div>
            <span class="win-text">flash royal</span>
        </div>
    </div>


</body>
</html>
