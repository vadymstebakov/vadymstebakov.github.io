<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<title>DinoCapital</title>
	<!-- Favicon -->
	<link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
	<!-- Style -->
	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/style.css">
	<!-- Scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" defer></script>
	<script src="js/libs.min.js" defer></script>
	<script src="js/script.js" defer></script>  
</head>
<body>
	<header id="header" class="container-fluid header">
		<div class="row">
			<div class="container">
				<a href="index.html" class="col-xs-6 col-md-2 logo">
					<div class="row">
						<img src="img/logoDino.png" alt="DinoCapital" class="logo__img">
					</div>
				</a>
				<nav id="nav" class="col-xs-6 col-md-10 nav">
					<div class="row">
						<a href="#" class="pull-right hidden-md hidden-lg mob-menu">
							<span class="mob-menu__line"></span>
						</a>
						<div class="wrap-menu"><!-- .login для кнопки Выход и доп. пунктов меню  -->
							<a href="#" class="close-menu"></a>
							<ul class="menu">
								<li class="menu__item">
									<a href="faq.html" class="menu__link">FAQ</a>
								</li>
								<li class="menu__item">
									<a href="advice.html" class="menu__link">Советы по инвестированию</a>
								</li>
								<li class="menu__item menu__item_login">
									<a href="#" class="menu__link">Обратная связь</a>
								</li>
								<li class="menu__item menu__item_login">
									<a href="#" class="menu__link">Личный кабинет</a>
								</li>
							</ul>
							<div id="entrance" class="entrance">
								<div class="entrance__item entrance__item_personal">
									<a href="sign_in.html" class="btn btn_entrance">Вход</a>
								</div>
								<div class="entrance__item entrance__item_personal">
									<a href="sign_up.html" class="btn btn_reg">Регистрация</a>
								</div>
								<div class="entrance__item entrance__item_exit">
									<a href="#" class="btn btn_exit">Выход</a>
								</div>
							</div>
						</div>
						<div class="bg"></div>
					</div>
				</nav>
			</div>
		</div>
	</header>
	<div class="container enterence-wrap">
		<div class="log-inner">
			<div class="log-inner__title">Вход</div>
			<form action="#" class="form-enterence">
				<div class="group">      
					<input type="email" required>
					<span class="bar"></span>
					<label>Email</label>
				</div>
				<div class="group">      
					<input type="password" required>
					<span class="bar"></span>
					<label>Пароль</label>
				</div>
				<button type="submit" class="btn btn_form">Войти</button>
			</form>
		</div>
	</div>
	<footer class="container-fluid footer">

	</footer>		
</body>
</html>
